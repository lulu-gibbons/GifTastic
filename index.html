<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>GifTastic API Project</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Rokkitt" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>


<body>
  <div class="wrapper">

    <div id="sidebar">


      <section>
        <!-- button and form container -->
        <div class="row text-col">
          <div class="col-md-12 body-text btn-form-container">
            <h2>Choose Your Lunch!</h2>
            <div class="row d-flex flex-fill flex-sm-wrap flex-md-wrap flex-lg-wrap" id="button-container"></div>
            <form id="search-form">
              <label for="search-input">Or Add What You Want!</label>
              <input id="user-input" type="text" name="search-input">
              <input id="add-input" type="submit" value="Submit">
            </form>
          </div>
        </div>

      </section>

    </div>

    <!-- gif container -->
    <div class="gif-container">
      <div class="top-bar">
          <h1 id="title">What's For Lunch!?</h1>
      </div>
    <div class="gif-row">
      <div class="card">
        <div class="d-flex flex-sm-wrap flex-md-wrap flex-lg-wrap" id="query-gif"></div>
      </div>
    </div>
  </div>

  </div>









  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/giphy.js"></script>

</body>

</html>
